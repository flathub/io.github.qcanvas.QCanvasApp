id: io.github.qcanvas.QCanvasApp
runtime: org.kde.Platform
runtime-version: "6.9"
sdk: org.kde.Sdk
base: io.qt.PySide.BaseApp
base-version: "6.9"
command: qcanvas
build-options:
  env:
    BASEAPP_REMOVE_WEBENGINE: "1"
    BASEAPP_DISABLE_NUMPY: "1"
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
modules:
  - python3-qcanvas.json
  - qcanvas-desktop-files.json
